<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-3">
    <h1 class="display-5 fw-bold">Les Courses sont vraiment important pour notre Jeunesse</h1>
    <p class="col-mb-8 fs-4"> Vous pouvais consulter les details des cours ici</p>
    <a class="btn btn-primary" target="_blank" type="button">Clique moi âœ‹</a>
  </div>
</div>

<!-- les Cards des differents cours -->
<app-course-card (courseToEdit)="updateCourse($event)"></app-course-card>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un Cours</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue" >
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Titre</label>
          <input formControlName="ptitle" type="text" class="form-control" id="formGroupExampleInput" placeholder="Entre le nom du cours">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Description</label>
          <input formControlName="pdescription" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Entrez la description du cours">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Duree</label>
          <input formControlName="ptime" type="number" class="form-control" id="formGroupExampleInput2" placeholder="Entrez la duree du cours">
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="clear" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addCourse()">Add</button>
        <button type="button"*ngIf="shoeEdit" class="btn btn-primary" (click)="addCourse()">Update changes</button>
      </div>
    </div>
  </div>
</div>
